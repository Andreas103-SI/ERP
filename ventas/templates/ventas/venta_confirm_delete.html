<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Venta</title>
</head>
<body>
    <h1>Eliminar Venta</h1>
    <p>¿Estás seguro de que quieres eliminar la venta {{ venta.contrato }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <button onclick="history.back()">Volver</button>
</body>
</html>
