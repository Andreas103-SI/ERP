<!-- ventas/templates/ventas/venta_confirm_delete.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Venta</title>
</head>
<body>
    <h1>Eliminar Venta</h1>
    <p>¿Estás seguro de que quieres eliminar la venta {{ venta.id_venta }} del cliente {{ venta.cliente }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'ventas:venta_list' %}">Cancelar</a>
</body>
</html>
