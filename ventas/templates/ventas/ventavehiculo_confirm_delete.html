<!-- ventas/templates/ventas/ventavehiculo_confirm_delete.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Asociación Venta-Vehículo</title>
</head>
<body>
    <h1>Eliminar Asociación Venta-Vehículo</h1>
    <p>¿Estás seguro de que quieres eliminar la asociación entre la venta {{ ventavehiculo.venta }} y el vehículo {{ ventavehiculo.vehiculo }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'ventas:ventavehiculo_list' %}">Cancelar</a>
</body>
</html>
