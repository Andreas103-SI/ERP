<!-- ventas/templates/ventas/cliente_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Cliente</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Cliente</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'ventas:cliente_list' %}">Volver a la lista</a>
</body>
</html>
