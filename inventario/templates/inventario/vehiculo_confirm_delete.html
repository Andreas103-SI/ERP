<!-- inventario/templates/inventario/vehiculo_confirm_delete.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Vehículo</title>
</head>
<body>
    <h1>Eliminar Vehículo</h1>
    <p>¿Estás seguro de que quieres eliminar el vehículo {{ vehiculo.marca }} {{ vehiculo.modelo }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <button onclick="history.back()">Volver</button>
</body>
</html>
