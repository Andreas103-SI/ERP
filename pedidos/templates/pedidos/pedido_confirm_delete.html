<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Pedido</title>
</head>
<body>
    <h1>Eliminar Pedido</h1>
    <p>¿Estás seguro de que quieres eliminar el pedido de {{ pedido.producto }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <button onclick="history.back()">Volver</button>
</body>
</html>
