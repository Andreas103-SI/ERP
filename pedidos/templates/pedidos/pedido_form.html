<!-- pedidos/templates/pedidos/pedido_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Pedido</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Pedido</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <button onclick="history.back()">Volver</button>
</body>
</html>
