<!-- proveedores/templates/proveedores/proveedor_form.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Editar Proveedor{% else %}Crear Proveedor{% endif %}</h2>

  <form method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre</label>
        {{ form.nombre }}
      </div>
      <div class="col-md-6 mb-3">
        <label for="{{ form.contacto.id_for_label }}" class="form-label">Contacto</label>
        {{ form.contacto }}
      </div>
      <div class="col-md-6 mb-3">
        <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
        {{ form.email }}
      </div>
      <div class="col-md-6 mb-3">
        <label for="{{ form.telefono.id_for_label }}" class="form-label">Teléfono</label>
        {{ form.telefono }}
      </div>
      <div class="col-md-12 mb-3">
        <label for="{{ form.direccion.id_for_label }}" class="form-label">Dirección</label>
        {{ form.direccion }}
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'proveedores:proveedor_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
