<!-- proveedores/templates/proveedores/proveedor_confirm_delete.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Proveedor</title>
</head>
<body>
    <h1>Eliminar Proveedor</h1>
    <p>¿Estás seguro de que quieres eliminar al proveedor {{ proveedor.nombre }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <button onclick="history.back()">Volver</button>
</body>
</html>
