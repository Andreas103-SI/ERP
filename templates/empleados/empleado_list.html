<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empleados - Autogest ERP</title>
</head>
<body>
    <h2>Lista de Empleados</h2>
    <ul>
        {% for empleado in empleados %}
            <li>{{ empleado.nombre }} {{ empleado.apellido }} - {{ empleado.cargo }}</li>
        {% empty %}
            <li>No hay empleados registrados.</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'home' %}">Volver al Inicio</a></p>
    <p><a href="{% url 'logout' %}">Cerrar Sesi√≥n</a></p>
</body>
</html>
