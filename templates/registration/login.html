<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Autogest ERP</title>
</head>
<body>
    <h2>Iniciar Sesión</h2>
    {% if form.errors %}
        <p>Nombre de usuario o contraseña incorrectos. Por favor, intenta de nuevo.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">Iniciar Sesión</button>
    </form>

    <p><a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a></p>
</body>
</html>
