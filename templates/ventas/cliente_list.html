<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes - Autogest ERP</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h2>Lista de Clientes</h2>
    <ul>
        {% for cliente in clientes %}
            <li>{{ cliente.nombre }} {{ cliente.apellido }} - {{ cliente.email }}</li>
        {% empty %}
            <li>No hay clientes registrados.</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'home' %}">Volver al Inicio</a></p>
    <p><a href="{% url 'logout' %}">Cerrar Sesi√≥n</a></p>
</body>
</html>
