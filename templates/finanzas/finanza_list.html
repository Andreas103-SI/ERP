<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Finanzas - Autogest ERP</title>
</head>
<body>
    <h2>Lista de Finanzas</h2>
    <ul>
        {% for finanza in finanzas %}
            <li>{{ finanza.descripcion }} - {{ finanza.total }} ({{ finanza.tipo }}) - Fecha: {{ finanza.fecha }}</li>
        {% empty %}
            <li>No hay registros financieros.</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'home' %}">Volver al Inicio</a></p>
    <p><a href="{% url 'logout' %}">Cerrar Sesi√≥n</a></p>
</body>
</html>
