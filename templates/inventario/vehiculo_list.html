<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Vehículos - Autogest ERP</title>
</head>
<body>
    <h2>Lista de Vehículos</h2>
    <ul>
        {% for vehiculo in vehiculos %}
            <li>{{ vehiculo.marca }} {{ vehiculo.modelo }} - {{ vehiculo.anio }} ({{ vehiculo.disponibilidad }})</li>
        {% empty %}
            <li>No hay vehículos registrados.</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'home' %}">Volver al Inicio</a></p>
    <p><a href="{% url 'logout' %}">Cerrar Sesión</a></p>
</body>
</html>
