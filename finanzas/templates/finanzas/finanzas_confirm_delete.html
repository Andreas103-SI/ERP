<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Transacción</title>
</head>
<body>
    <h1>Eliminar Transacción</h1>
    <p>¿Estás seguro de que quieres eliminar la transacción {{ finanzas.descripcion }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <button onclick="history.back()">Volver</button>
</body>
</html>
