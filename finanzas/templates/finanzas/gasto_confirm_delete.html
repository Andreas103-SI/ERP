<!-- finanzas/templates/finanzas/gasto_confirm_delete.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Gasto</title>
</head>
<body>
    <h1>Eliminar Gasto</h1>
    <p>¿Estás seguro de que quieres eliminar el gasto {{ gasto.descripcion }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'finanzas:gasto_list' %}">Cancelar</a>
</body>
</html>
